<!DOCTYPE html>
<html>
<head>
    <title>City Search Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #009688;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #009688;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #009688;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>City Search Statistics</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Number of Searches</th>
                </tr>
            </thead>
            <tbody>
                {% for stat in stats %}
                    <tr>
                        <td>{{ stat.city }}</td>
                        <td>{{ stat.count }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'index' %}">Go back to search</a>
    </div>
</body>
</html>
