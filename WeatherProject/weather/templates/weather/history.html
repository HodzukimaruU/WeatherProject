<!DOCTYPE html>
<html>
<head>
    <title>Search History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #009688;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fafafa;
            margin-bottom: 1em;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        a {
            color: #009688;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search History</h1>
    </header>
    <div class="container">
        <ul>
            {% for entry in search_history %}
                <li>
                    {{ entry.city }} - {{ entry.search_date }}
                    <a href="{% url 'repeat_search' entry.city %}">Search again</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'index' %}">Back to Weather App</a>
    </div>
</body>
</html>
